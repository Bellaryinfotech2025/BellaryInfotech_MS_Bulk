spring.application.name=BellaryInfotech-MS_Bulk

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mechanical_billing_project
spring.datasource.username=postgres
spring.datasource.password=KHAJa#0715
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB
spring.servlet.multipart.resolve-lazily=false

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.com.mechbilling=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

# Set more detailed logging for the Excel import service
logging.level.com.mechbilling.service.impl.ExcelImportServiceImpl=DEBUG

# Server Configuration
server.port=8888
